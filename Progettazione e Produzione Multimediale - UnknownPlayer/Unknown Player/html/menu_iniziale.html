	<script>
		var audio = document.getElementById("audioMenu");
		audio.volume = 0.2;
		
		function setMute ()
		{
			var aud = document.getElementById("audioMenu");
			var vol = document.getElementById("Volume");
			
			if (aud.muted == true)
			{
				vol.src = "../img/volume_on.png";
				aud.muted = false;
			}
			else
			{
				vol.src = "../img/volume_off.png";
				aud.muted = true;
			}
		}
		
		function setPlay()
		{
			var pause = document.getElementById("play");
			if (pause.value == "pause")
			{
				audio.play();
				pause.src = "../img/pause.png";
				pause.value = "play";
				pause.title = "Pausa";
				console.log (pause.value);
			}
			else 
			{
				audio.pause();
				pause.src = "../img/play.png";
				pause.value = "pause";
				pause.title = "Play";
				console.log (pause.value);
			}	
		}
        
        //funzione per l'autoplay della musica
        function autoplay ()
        {
            var audio=document.getElementById("audioMenu");
            audio.volume = 0.2;
    
            audio.play ();
        }
        
        function showExit () 
        {
            var popup = document.getElementById("popupExit");
            popup.classList.toggle("show");
        }
	</script>
